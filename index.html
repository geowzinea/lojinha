<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Loja GL</title>
</head>

<body>

    <div class="container">
        <h1><i  id="lua"  class="bi bi-moon-stars-fill"></i> Lojinha Gelu</h1>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <img src="img/produto1.png" alt="celular"></td>
                    <td>
                        <div>Celular Iphone 15</div>
                        <div><span  class="produto-item">Código:</span> 13579</div>
                        <div><span class="produto-item">Cor:</span> Pink Light</div>
                    </td>
                    <td id="valor_1">Preço: R$5,000.00</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>


                <tr>
                    <td> <img src="img/produto2.png" alt="notebook"></td>
                    <td>
                        <div>Notebook Asus</div>
                        <div><span  class="produto-item">Código:</span> 32541</div>
                        <div><span class="produto-item">Cor:</span>Cinza Espacial</div>
                    </td>
                    <td id="valor_2">Preço: R$3,000.00</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td> <img src="img/produto3.png" alt="TV"></td>
                    <td>
                        <div>Televisão SmartTV Samsung</div>
                        <div><span  class="produto-item">Código:</span>85541</div>
                        <div><span class="produto-item">Cor:</span> Black</div>
                    </td>
                    <td id="valor_3">Preço: R$2,000.00</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success"onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>
            </tbody>

        </table>

        <footer class="text-center">
            <span><i class="bi bi-cart"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
        </footer>
    </div>
</body>

</html>
